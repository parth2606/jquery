<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div1").animate({
                    left: '500px'
                });
            });
        });
    </script>
</head>

<body>

    <button>Start Animation</button>

    <p>ANIMATION </p>

    <div1 style="background: violet;height:300px;width:300px;position:absolute;"></div1>

</body>

</html>
