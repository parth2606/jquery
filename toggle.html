<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").fadeToggle("slow");
                $("#div2").fadeToggle(2000);
                $("#div3").fadeToggle("slow");
                $("#div4").fadeToggle(2000);
                $("#div5").fadeToggle("slow");

            });
        });
    </script>
</head>

<body>

    <p>FadeToggle() effect.</p>

    <button>Click to fade in/out</button>
    <br><br>

    <div id="div1" style="width:80px;height:80px;background-color:yellow;"></div>
    <br>
    <div id="div2" style="width:80px;height:80px;background-color:green;"></div>
    <br>
    <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
    <br>
    <div id="div4" style="width:80px;height:80px;background-color:orangered;"></div>
    <br>
    <div id="div5" style="width:80px;height:80px;background-color:red;"></div>
    <br>

</body>

</html>
