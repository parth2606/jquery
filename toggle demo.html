<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").toggle();
            });
        });
    </script>
</head>

    <button>Toggle between hide() and show()</button>

</body>

</html>
